<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
</head>
<body>
    <!--header section-->
    <header>
        <h1>Welcome to my first webpage</h1>
        <!--navigation tag<nav>-->
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Services</a> |
            <a href="#">Contact</a> |
        </nav>
    </header>
    <!--main section-->
    <main>
        <!--Add an id attribute to a <div> element and set its value to "main-content".-->
        <div id="main-content"></div> 
        <!--Include a class attribute in a <p> tag with the value "text-center"-->
        <p class="text-center">This is a basic HTML document with a class attribute for centered text.</p>
    </main>
    <!--aside tag-->
    <aside>
        <h1>This is heading text in aside Tag</h1>
        <p>This is paragraph text in aside Tag</p>
    </aside>
    <!--footer section-->
    <footer>
        <p>&copy;All rights reserved.</p>
    </footer>
</body>
</html>
